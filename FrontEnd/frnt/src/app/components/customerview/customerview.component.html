<div id="mid" class="column">

    <h2 id="title">Welcome {{user}}</h2>

    <br><br><br><br>

    <input type="number" id="calories" placeholder="Calories">
    <br><br>
    <input type="number" id="cost" placeholder="Budget">
    <br><br><br><br>
    <ng-multiselect-dropdown [placeholder]="'Preferences'" id="cuisine" [data]="dropdownList" [(ngModel)]="selectedItem"
        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
    <br><br>
    <button class="log" (click)="getMeals()"><span>Get Meals</span></button>
    <br><br>

</div>

<div id="History">

    <table>

        <th>
            <tr>
                History
            </tr>
        </th>

    </table>

</div>
