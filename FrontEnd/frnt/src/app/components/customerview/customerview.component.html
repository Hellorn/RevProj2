

<div id="top" class="row">

    <!-- this will send the user back to the home page -->
    <button [routerLink]="['']" routerLinkActive="router-link-active"> Log Out</button>
 
</div>

<div id="mid">

    <input type="text" placeholder="Calories">
    <input type="text" placeholder="Budget">

    <ng-multiselect-dropdown
  [placeholder]="'Preferences'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
    >
    </ng-multiselect-dropdown>


    <!-- this divs will show the user history -->
</div>


<div id="get">
    <button [routerLink]="['mealpage']" routerLinkActive="router-link-active">Get Meal</button>
</div>


<div id="History">

    <table>
        
        <th><tr>
           History
        </tr></th>
        
    </table>
    
    </div>
