<mat-toolbar id="fixed-header">
    <mat-toolbar-row>
        <span><img src="./assets/AYAYA.png" style="width:50px;"></span>
        <a id="specific">Hobbledehoy's</a>
        <span class="spacer"></span>
        <a mat-button class="hov" [routerLink]="['/managerlogin']" routerLinkActive="router-link-active">Logout</a>
    </mat-toolbar-row>
</mat-toolbar>



<!-- this section will show if no restaurant exist -->
<div id="mid" class="topright">
    <h3>Add item to menu</h3>
    <input type="text" id="item" placeholder="Item">
    <input type="number" id="cost" placeholder="Cost">
    <input type="number" id="cal" placeholder="Calories">
    <br>
    <button class="log" id="add" (click)="addMeal()"><span>Add item</span></button> 
</div>

<div class="flex">
    <table id="customers">

        <tr> <th>Item</th> <th>Cost</th> <th>Calories</th> </tr>
        <tr *ngFor = "let x of meals">
            <td>{{x.name}}</td>
            <td>{{x.cost}}</td>
            <td>{{x.calories}}</td>

        </tr>
      
    </table>
</div>
